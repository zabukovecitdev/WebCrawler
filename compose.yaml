services:
  samobot:
    image: samobot
    build:
      context: .
      dockerfile: src/SamoBot/Dockerfile
    environment:
      - RabbitMQ__HostName=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - frontend

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - frontend

volumes:
  rabbitmq_data:

networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"
