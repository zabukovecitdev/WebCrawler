services:
  migrations:
    image: samobot-migrations
    build:
      context: .
      dockerfile: src/SamoBot.Migrations/Dockerfile
    environment:
      - Database__ConnectionString=Host=postgres;Port=5432;Database=samobot;Username=samobot;Password=samobot
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - frontend
    restart: "no"
    profiles: ["setup"]

  crawler:
    image: samobot-crawler
    build:
      context: .
      dockerfile: src/Samobot.Crawler/Dockerfile
    environment:
      - Database__ConnectionString=Host=postgres;Port=5432;Database=samobot;Username=samobot;Password=samobot
      - Redis__ConnectionString=redis:6379
      - Minio__Endpoint=minio
      - Minio__Port=9000
      - Minio__AccessKey=minioadmin
      - Minio__SecretKey=minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - frontend
    restart: unless-stopped

  samobot-consumer:
    image: samobot
    build:
      context: .
      dockerfile: src/SamoBot/Dockerfile
    environment:
      - RabbitMQ__HostName=rabbitmq
      - Database__ConnectionString=Host=postgres;Port=5432;Database=samobot;Username=samobot;Password=samobot
      - Redis__ConnectionString=redis:6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - frontend
    profiles: ["legacy"]

  scheduler:
    image: samobot-scheduler
    build:
      context: .
      dockerfile: src/SamoBot.Scheduler/Dockerfile
    environment:
      - Database__ConnectionString=Host=postgres;Port=5432;Database=samobot;Username=samobot;Password=samobot
      - RabbitMQ__HostName=rabbitmq
      - Redis__ConnectionString=redis:6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - frontend
    profiles: ["legacy"]

  parser:
    image: samobot-parser
    build:
      context: .
      dockerfile: src/SamoBot.Parser/Dockerfile
    environment:
      - Database__ConnectionString=Host=postgres;Port=5432;Database=samobot;Username=samobot;Password=samobot
      - RabbitMQ__HostName=rabbitmq
      - Redis__ConnectionString=redis:6379
      - Minio__Endpoint=minio
      - Minio__Port=9000
      - Minio__AccessKey=minioadmin
      - Minio__SecretKey=minioadmin
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - frontend
    profiles: ["legacy"]

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - frontend

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: samobot
      POSTGRES_USER: samobot
      POSTGRES_PASSWORD: samobot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U samobot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frontend

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    volumes:
      - minio_data:/data
    networks:
      - frontend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - redis_data:/data
    networks:
      - frontend

volumes:
  rabbitmq_data:
  postgres_data:
  minio_data:
  redis_data:

networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"
